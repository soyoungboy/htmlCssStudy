<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1 {
				width: 300px;
				height: 300px;
				background-color: #bfa;
			}
			
			.box2 {
				width: 200px;
				height: 200px;
				background-color: yellow;
				margin-top: 100px;
			}
			
			.box3 {
				border: 10px red solid;
			}
			
			.box4 {
				width: 100px;
				height: 100px;
				background-color: yellowgreen;
				float: left;
			}
			
			.clearfix:before,
			.clearfix:after {
				content: "";
				display: table;
				clear: both;
			}
			
			.clearfix {
				zoom: 1;
			}
		</style>
	</head>

	<body>

		<div class="box3 clearfix">
			<div class="box4"></div>
		</div>

		<div class="box1 clearfix">
			<div class="box2"></div>
		</div>

	</body>

</html>
